<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>PetDopt – Zwierzaki do adopcji</title>
  <style>
    :root {
      --color-primary: #c7b198;
      --color-primary-hover: #ac977e;
      --color-background: #f5f4f1;
      --color-text: #333;
      --color-border: #ccc;
      --color-form-background: white;
      --color-droparea-bg-hover: #e5ded3;
      --color-droparea-border: #c7b198;
      --color-droparea-border-hover: #ac977e;
      --color-shadow: rgb(0 0 0 / 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
      background: var(--color-background);
      color: var(--color-text);
    }

    h1, h2 {
      text-align: center;
      color: var(--color-primary);
    }

    button, input, select, textarea {
      font-size: 1em;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid var(--color-border);
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: var(--color-primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--color-primary-hover);
    }

    #logout-btn {
      width: auto;
      margin: 10px 0;
      display: none;
    }

    #pet-list li {
      background: var(--color-form-background);
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 1px 3px var(--color-shadow);
      list-style: none;
    }

    ul {
      padding-left: 0;
    }

    img {
      max-width: 150px;
      border-radius: 6px;
      margin-top: 10px;
    }

    #drop-area {
      border: 2px dashed var(--color-droparea-border);
      padding: 15px;
      text-align: center;
      color: var(--color-primary);
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #drop-area.dragover {
      background-color: var(--color-droparea-bg-hover);
      border-color: var(--color-droparea-border-hover);
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <h1>PetDopt</h1>
  
  <nav>
    <a href="/login">Zaloguj / Zarejestruj się</a>
  </nav>
  <button id="login-btn">Zaloguj / Zarejestruj się</button>

  <p id="auth-status"></p>

  <button id="logout-btn">Wyloguj</button>
  <section id="admin-panel" style="display:none;">
    <h2>Panel administratora</h2>
    <button id="show-users-btn">Pokaż wszystkich użytkowników</button>
    <ul id="user-list"></ul>
  </section>

  <section id="add-pet-section" style="display:none;">
    <h2>Dodaj zwierzaka do adopcji</h2>
    <form id="pet-form" enctype="multipart/form-data">
      <input type="text" id="pet-name" placeholder="Imię zwierzaka" required />
      <select id="species" required>
        <option value="">Gatunek</option>
        <option value="pies">Pies</option>
        <option value="kot">Kot</option>
        <option value="inne">Inne</option>
      </select>
      <input type="text" id="gender" placeholder="Płeć" required />
      <input type="text" id="age" placeholder="Wiek" required />
      <input type="text" id="location" placeholder="Lokalizacja" required />
      <textarea id="description" placeholder="Opis" required></textarea>

      <label for="image-file">Zdjęcie zwierzaka</label>
      <input type="file" id="image-file" name="image" accept="image/*" required />

      <div id="drop-area">Lub przeciągnij zdjęcie tutaj</div>

      <button type="submit">Dodaj ogłoszenie</button>
    </form>
  </section>

  <hr />

  <section>
    <h2>Zwierzaki do adopcji</h2>
    <ul id="pet-list"></ul>
  </section>

<script>
  function getUserRolesFromToken() {
    const token = sessionStorage.getItem('access_token');
    if (!token) return [];
    const payload = parseJwt(token);
    return payload?.realm_access?.roles || [];
  }

  function isAdmin() {
    return getUserRolesFromToken().includes('admin');
  }

  const adminPanel = document.getElementById('admin-panel');
  if (isAdmin()) {
    adminPanel.style.display = 'block';
  } else {
    adminPanel.style.display = 'none';
  }

  const isLocal = window.location.hostname === 'localhost';
  const petAPI = isLocal ? 'http://localhost:5001/pets' : '__PET_API__';
  const userAPI = isLocal ? 'http://localhost:5002/users' : '__USER_API__';

  document.getElementById('show-users-btn').addEventListener('click', async () => {
    const token = sessionStorage.getItem('access_token');
    const res = await fetch(userAPI, {
      headers: { Authorization: `Bearer ${token}` }
    });
    const users = await res.json();
    const list = document.getElementById('user-list');
    list.innerHTML = '';
    users.forEach(u => {
      const li = document.createElement('li');
      li.textContent = `${u.username} (${u.email})`;
      list.appendChild(li);
    });
  });

  
  async function sha256(plain) {
    const encoder = new TextEncoder();
    const data = encoder.encode(plain);
    const hash = await crypto.subtle.digest('SHA-256', data);
    return new Uint8Array(hash);
  }

  function base64UrlEncode(array) {
    return btoa(String.fromCharCode(...array))
      .replace(/\+/g, '-')
      .replace(/\//g, '_')
      .replace(/=+$/, '');
  }

  async function generatePKCE() {
    const code_verifier = base64UrlEncode(crypto.getRandomValues(new Uint8Array(32)));
    const hashed = await sha256(code_verifier);
    const code_challenge = base64UrlEncode(hashed);
    return { code_verifier, code_challenge };
  }

 
  function parseJwt(token) {
    try {
      return JSON.parse(atob(token.split('.')[1]));
    } catch (e) {
      return null;
    }
  }

  function getLoggedUserFromToken() {
    const token = sessionStorage.getItem('access_token');
    if (!token) return null;
    const payload = parseJwt(token);
    return payload ? payload.preferred_username || payload.email || null : null;
  }

  let loggedUser = getLoggedUserFromToken();

  const authStatus = document.getElementById('auth-status');
  const logoutBtn = document.getElementById('logout-btn');
  const addPetSection = document.getElementById('add-pet-section');
  const loginBtn = document.getElementById('login-btn');

  function updateUI() {
    loggedUser = getLoggedUserFromToken();
    if (loggedUser) {
      authStatus.textContent = `Zalogowano jako: ${loggedUser}`;
      logoutBtn.style.display = 'inline-block';
      addPetSection.style.display = 'block';
      loginBtn.style.display = 'none';
    } else {
      authStatus.textContent = 'Nie jesteś zalogowany';
      logoutBtn.style.display = 'none';
      addPetSection.style.display = 'none';
      loginBtn.style.display = 'inline-block';
    }
  }

  logoutBtn.addEventListener('click', () => {
    sessionStorage.clear();
    updateUI();
    fetchPets();
  });

  loginBtn.addEventListener('click', async () => {
    const { code_verifier, code_challenge } = await generatePKCE();
    sessionStorage.setItem('code_verifier', code_verifier);

    const params = new URLSearchParams({
      response_type: "code",
      client_id: "petdopt-frontend",
      redirect_uri: window.location.origin + "/callback.html",
      scope: "openid profile email",
      code_challenge_method: "S256",
      code_challenge,
    });

    // PRZEKIEROWANIE do logowania w Keycloak
    window.location.href = `http://localhost:8081/realms/petdopt/protocol/openid-connect/auth?${params.toString()}`;
  });

  const dropArea = document.getElementById('drop-area');
  const imageInput = document.getElementById('image-file');

  dropArea.addEventListener('dragover', e => {
    e.preventDefault();
    dropArea.classList.add('dragover');
  });
  dropArea.addEventListener('dragleave', e => {
    e.preventDefault();
    dropArea.classList.remove('dragover');
  });
  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('dragover');
    imageInput.files = e.dataTransfer.files;
  });

  async function fetchPets() {
    try {
      const token = sessionStorage.getItem('access_token');
      const headers = token ? { Authorization: `Bearer ${token}` } : {};
      const res = await fetch(petAPI, { headers });
      const pets = await res.json();
      const list = document.getElementById('pet-list');
      list.innerHTML = '';
      pets.forEach(pet => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${pet.name}</strong> (${pet.species})<br/>
          Płeć: ${pet.gender || '-'}, Wiek: ${pet.age || '-'}, Lokalizacja: ${pet.location || '-'}<br/>
          ${pet.description || ''}<br/>
          ${pet.image_url ? `<img src="${pet.image_url}" alt="${pet.name}" />` : ''}
        `;

        if (loggedUser && (loggedUser === pet.username || isAdmin())) {
          const delBtn = document.createElement('button');
          delBtn.textContent = "Usuń ogłoszenie";
          delBtn.onclick = () => deletePet(pet.id);
          li.appendChild(delBtn);
        }
        list.appendChild(li);
      });
    } catch (e) {
      console.error('Błąd podczas pobierania zwierzaków:', e);
    }
  }

  async function deletePet(petId) {
    try {
      const token = sessionStorage.getItem('access_token');
      if (!token) {
        alert("Musisz być zalogowany, aby usunąć ogłoszenie.");
        return;
      }
      const res = await fetch(`${petAPI}/${petId}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });
      if (res.ok) {
        alert("Usunięto ogłoszenie");
        fetchPets();
      } else {
        const data = await res.json();
        alert("Błąd: " + (data.error || "Nie udało się usunąć"));
      }
    } catch (err) {
      alert("Błąd sieci: " + err.message);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const petForm = document.getElementById('pet-form');
    if (petForm) {
      petForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!loggedUser) {
          alert("Musisz być zalogowany, aby dodać ogłoszenie.");
          return;
        }
        const formData = new FormData();
        formData.append("name", document.getElementById('pet-name').value);
        formData.append("species", document.getElementById('species').value);
        formData.append("gender", document.getElementById('gender').value);
        formData.append("age", document.getElementById('age').value);
        formData.append("location", document.getElementById('location').value);
        formData.append("description", document.getElementById('description').value);
        formData.append("username", loggedUser);
        formData.append("image", imageInput.files[0]);

        try {
          const token = sessionStorage.getItem('access_token');
          if (!token) {
            alert("Musisz być zalogowany.");
            return;
          }
          const res = await fetch(petAPI, {
            method: "POST",
            body: formData,
            headers: {
              Authorization: `Bearer ${token}`
            }
          });
          if (res.ok) {
            alert("Dodano ogłoszenie!");
            e.target.reset();
            fetchPets();
          } else {
            alert("Błąd dodawania ogłoszenia.");
          }
        } catch (err) {
          alert("Błąd sieci: " + err.message);
        }
      });
    }
    updateUI();
    fetchPets();
  });
</script>

</body>
</html>
