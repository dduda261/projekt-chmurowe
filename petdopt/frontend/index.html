<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>PetDopt – Zwierzaki do adopcji</title>
  <style>
    :root {
      --color-primary: #c7b198;
      --color-primary-hover: #ac977e;
      --color-background: #f5f4f1;
      --color-text: #333;
      --color-border: #ccc;
      --color-form-background: white;
      --color-droparea-bg-hover: #e5ded3;
      --color-droparea-border: #c7b198;
      --color-droparea-border-hover: #ac977e;
      --color-shadow: rgb(0 0 0 / 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
      background: var(--color-background);
      color: var(--color-text);
    }

    h1, h2 {
      text-align: center;
      color: var(--color-primary);
    }

    button, input, select, textarea {
      font-size: 1em;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid var(--color-border);
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: var(--color-primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--color-primary-hover);
    }

    #logout-btn {
      width: auto;
      margin: 10px 0;
      display: none;
    }

    #pet-list li {
      background: var(--color-form-background);
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 1px 3px var(--color-shadow);
      list-style: none;
    }

    ul {
      padding-left: 0;
    }

    img {
      max-width: 150px;
      border-radius: 6px;
      margin-top: 10px;
    }

    #drop-area {
      border: 2px dashed var(--color-droparea-border);
      padding: 15px;
      text-align: center;
      color: var(--color-primary);
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #drop-area.dragover {
      background-color: var(--color-droparea-bg-hover);
      border-color: var(--color-droparea-border-hover);
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <h1>PetDopt</h1>
  
  <!-- <nav>
    <a href="/login">Zaloguj / Zarejestruj się</a>
  </nav> -->

  <button id="login-btn">Zaloguj się/ Zarejestruj się</button>

  <p id="auth-status"></p>

  <button id="logout-btn">Wyloguj</button>
  
  <section id="admin-panel" style="display:none;">
    <h2>Panel administratora</h2>
    <button id="show-users-btn">Pokaż wszystkich użytkowników</button>
    <ul id="user-list"></ul>
  </section>

  <section id="add-pet-section" style="display:none;">
    <h2>Dodaj zwierzaka do adopcji</h2>
    <form id="pet-form" enctype="multipart/form-data">
      <input type="text" id="pet-name" placeholder="Imię zwierzaka" required />
      <select id="species" required>
        <option value="">Gatunek</option>
        <option value="pies">Pies</option>
        <option value="kot">Kot</option>
        <option value="inne">Inne</option>
      </select>
      <input type="text" id="gender" placeholder="Płeć" required />
      <input type="text" id="age" placeholder="Wiek" required />
      <input type="text" id="location" placeholder="Lokalizacja" required />
      <textarea id="description" placeholder="Opis" required></textarea>

      <label for="image-file">Zdjęcie zwierzaka</label>
      <input type="file" id="image-file" name="image" accept="image/*" required />
      <div id="drop-area">Lub przeciągnij zdjęcie tutaj</div>

      <button type="submit">Dodaj ogłoszenie</button>
    </form>
  </section>

  <hr />

  <section>
    <h2>Zwierzaki do adopcji</h2>
    <ul id="pet-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
